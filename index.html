<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 style="color:white">Taskify</h1>
    <div class="board">
    <div class="columns" id="todo">
        <h2>Todo</h2>
         <div class = "taskform">
            <input type="text" class="box">
            <button onclick="addtodo(event)" class="box">Add new</button>
         </div>
    </div>
     <div class="columns" id="inprogress">
        <h2>In Progress</h2>
        <div class = "taskform">
            <input type="text" class="box">
            <button onclick="addtodo(event)" class="box">Add new</button>
        </div>
    </div>
     <div class="columns" id="done">
        <h2>Done</h2>
        <div class = "taskform">
            <input type="text" class="box">
            <button onclick="addtodo(event)" class="box">Add new</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
